<!DOCTYPE html>
    <lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <script src="https://kit.fontawesome.com/9834d6982e.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <title>Team Roster</title>
        </head>
    
        <body>
            <h1 class="red lighten-2">My Team</h1>
    
            <!-- Rows to display team members-->
            <div class="row">
                <div class="row">
    <div class="col s12 m12">
      <div class="card brown lighten-2">
        <div class="card-content white-text center">
          <span class="card-title">Manager</span>
          <h2> harold </h2>
          <p>Employee ID: 3 </p>
          <p>Office #: 45 </p>
        </div>
        <div class="card-action center">
            <i class="far fa-envelope"></i>
            <a href="#" class="white-text"> harold@email </a>
        </div>
      </div>
    </div>
  </div><div class="row">
    <div class="col s4 m4">
      <div class="card brown lighten-2">
        <div class="card-content white-text">
          <span class="card-title">Engineer</span>
          <h2> q </h2>
          <p>Employee Id: 7 </p>
          <p><i class="fab fa-github"></i><span> GitHub: q </span></p>
        </div>
        <div class="card-action">
            <i class="far fa-envelope"></i>
            <a href="#" class="white-text"> q@email </a>
        </div>
      </div>
    </div><div class="row">
    <div class="col s4 m4">
      <div class="card brown lighten-2">
        <div class="card-content white-text">
          <span class="card-title">Intern </span>
          <h2> leslie </h2>
          <p>Employee Id: 8 </p>
          <p><i class="fas fa-graduation-cap"></i><span> School: usf </span></p>
        </div>
        <div class="card-action">
            <i class="far fa-envelope"></i>
            <a href="#" class="white-text"> leslie@email </a>
        </div>
      </div>
    </div>
              </div>
        
            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="js/materialize.min.js"></script>
            <script src="index.js"></script>
        </body>
    </html>
